<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
var SUPABASE_URL = "https://bflmikgoafdffezrfpgb.supabase.co";
var SUPABASE_KEY = "sb_publishable_e4DbIJ2T-9QAMtXzYo4o8Q_x135R40k";
var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function showError(id, msg) { var el = document.getElementById(id); if(el) { el.textContent = msg; el.classList.add('visible'); } }
function hideError(id) { var el = document.getElementById(id); if(el) { el.textContent = ''; el.classList.remove('visible'); } }
function setLoading(btn, loading) {
    if (loading) { btn.dataset.text = btn.textContent; btn.disabled = true; btn.innerHTML = '<span class="spinner"></span>Please wait...'; }
    else { btn.disabled = false; btn.textContent = btn.dataset.text || 'Submit'; }
}

// Password toggle functionality
function setupPasswordToggle(wrapperId, inputId, toggleId) {
    var wrapper = document.getElementById(wrapperId);
    var input = document.getElementById(inputId);
    var toggle = document.getElementById(toggleId);
    
    toggle.addEventListener('click', function() {
        if (input.type === 'password') {
            input.type = 'text';
            wrapper.classList.add('visible');
        } else {
            input.type = 'password';
            wrapper.classList.remove('visible');
        }
    });
}

setupPasswordToggle('passwordWrapper', 'password', 'togglePassword');
setupPasswordToggle('confirmPasswordWrapper', 'confirmPassword', 'toggleConfirmPassword');

// Check if already logged in
supabase.auth.getSession().then(function(result) {
    if (result.data.session) {
        window.location.href = '/onboarding/';
    }
});

// Signup form
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    hideError('signupError');
    
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        showError('signupError', 'Passwords do not match');
        return;
    }
    
    if (!document.getElementById('agreeTerms').checked) {
        showError('signupError', 'You must agree to the Terms of Service');
        return;
    }
    
    var btn = document.getElementById('signupBtn');
    var email = document.getElementById('email').value;
    setLoading(btn, true);
    
    supabase.auth.signUp({
        email: email,
        password: password,
        options: { 
            data: { 
                full_name: document.getElementById('name').value,
                terms_accepted: new Date().toISOString()
            },
            emailRedirectTo: window.location.origin + '/email-confirmed/'
        }
    }).then(function(result) {
        setLoading(btn, false);
        if (result.error) {
            showError('signupError', result.error.message);
        } else if (result.data.user && !result.data.session) {
            // Email confirmation required - redirect to confirm-email page
            localStorage.setItem('signup_email', email);
            window.location.href = '/confirm-email/?email=' + encodeURIComponent(email);
        } else {
            // Auto-confirmed (if email confirmation is disabled)
            window.location.href = '/onboarding/';
        }
    });
});

// Google signup
document.getElementById('googleSignupBtn').addEventListener('click', function() {
    if (!document.getElementById('agreeTerms').checked) {
        showError('signupError', 'You must agree to the Terms of Service before signing up');
        return;
    }
    supabase.auth.signInWithOAuth({ 
        provider: 'google', 
        options: { redirectTo: window.location.origin + '/onboarding/' } 
    });
});
</script>

<script>
// Theme toggle
var html = document.documentElement;
var savedTheme = localStorage.getItem('theme') || 'dark';
html.setAttribute('data-theme', savedTheme);
document.getElementById('themeToggle').addEventListener('click', function() {
    var newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
});

// Mobile menu
var mobileMenuBtn = document.getElementById('mobileMenuBtn');
var mobileMenu = document.getElementById('mobileMenu');
var mobileMenuClose = document.getElementById('mobileMenuClose');
if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener('click', function() { mobileMenu.classList.add('active'); document.body.style.overflow = 'hidden'; });
    if (mobileMenuClose) mobileMenuClose.addEventListener('click', function() { mobileMenu.classList.remove('active'); document.body.style.overflow = ''; });
    mobileMenu.querySelectorAll('a').forEach(function(link) { link.addEventListener('click', function() { mobileMenu.classList.remove('active'); document.body.style.overflow = ''; }); });
}
</script>
