<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Prio AI account.">
    <title>Sign Up | Prio AI</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/auth.css">
</head>
<body>
    <nav>
        <div class="container-lg">
            <a href="/" class="logo">
                <img src="/assets/logo_black.png" alt="Prio AI" class="logo-img logo-light">
                <img src="/assets/logo_white.png" alt="Prio AI" class="logo-img logo-dark">
            </a>
            <ul class="nav-links">
                <li><a href="/#features">Features</a></li>
                <li><a href="/#how-it-works">How It Works</a></li>
                <li><a href="/#pricing">Pricing</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <div class="nav-cta">
                    <a href="/login/" class="btn btn-ghost btn-small">Log In</a>
                    <a href="/signup/" class="btn btn-primary btn-small">Get Started</a>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu-close" id="mobileMenuClose" aria-label="Close">&times;</button>
        <a href="/#features">Features</a>
        <a href="/#how-it-works">How It Works</a>
        <a href="/#pricing">Pricing</a>
        <a href="/contact/">Contact</a>
        <a href="/login/" class="btn btn-secondary">Log In</a>
        <a href="/signup/" class="btn btn-primary">Get Started</a>
    </div>

    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Get started</h1>
                <p>Create your Prio AI account</p>
            </div>

            <button class="btn btn-secondary btn-block" id="googleBtn">
                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continue with Google
            </button>

            <div class="auth-divider"><span>or</span></div>

            <form id="signupForm" class="auth-form active">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Smith" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Min. 8 characters" minlength="8" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password" minlength="8" autocomplete="new-password">
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>I agree to the <a href="/terms/" target="_blank">Terms</a> and <a href="/privacy/" target="_blank">Privacy Policy</a></span>
                    </label>
                </div>
                <div class="form-message error" id="signupError"></div>
                <button type="submit" class="btn btn-primary btn-block btn-large" id="signupBtn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login/">Log in</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    var SUPABASE_URL = "https://bflmikgoafdffezrfpgb.supabase.co";
    var SUPABASE_KEY = "sb_publishable_e4DbIJ2T-9QAMtXzYo4o8Q_x135R40k";
    var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Redirect if logged in
    supabase.auth.getSession().then(function(r) {
        if (r.data.session) window.location.href = '/onboarding/';
    });

    // Signup
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        var btn = document.getElementById('signupBtn');
        var err = document.getElementById('signupError');
        err.textContent = '';
        
        var password = document.getElementById('password').value;
        var confirm = document.getElementById('confirmPassword').value;
        
        if (password !== confirm) {
            err.textContent = 'Passwords do not match';
            return;
        }
        
        if (!document.getElementById('agreeTerms').checked) {
            err.textContent = 'You must agree to the Terms of Service';
            return;
        }
        
        btn.disabled = true;
        btn.textContent = 'Creating account...';
        
        try {
            var r = await supabase.auth.signUp({
                email: document.getElementById('email').value,
                password: password,
                options: {
                    data: {
                        full_name: document.getElementById('name').value,
                        terms_accepted: new Date().toISOString()
                    },
                    emailRedirectTo: window.location.origin + '/email-confirmed/'
                }
            });
            if (r.error) throw r.error;
            if (r.data.user && !r.data.session) {
                localStorage.setItem('signup_email', document.getElementById('email').value);
                window.location.href = '/confirm-email/?email=' + encodeURIComponent(document.getElementById('email').value);
            } else {
                window.location.href = '/onboarding/';
            }
        } catch (ex) {
            err.textContent = ex.message || 'Signup failed';
            btn.disabled = false;
            btn.textContent = 'Create Account';
        }
    });

    // Google
    document.getElementById('googleBtn').addEventListener('click', function() {
        if (!document.getElementById('agreeTerms').checked) {
            document.getElementById('signupError').textContent = 'You must agree to the Terms of Service first';
            return;
        }
        supabase.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: window.location.origin + '/onboarding/' }
        });
    });

    // Theme toggle
    (function() {
        var html = document.documentElement;
        var saved = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', saved);
        document.getElementById('themeToggle').addEventListener('click', function() {
            var next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });
    })();

    // Mobile menu
    (function() {
        var btn = document.getElementById('mobileMenuBtn');
        var menu = document.getElementById('mobileMenu');
        var close = document.getElementById('mobileMenuClose');
        btn.addEventListener('click', function() { menu.classList.add('active'); document.body.style.overflow = 'hidden'; });
        close.addEventListener('click', function() { menu.classList.remove('active'); document.body.style.overflow = ''; });
        menu.querySelectorAll('a').forEach(function(a) { a.addEventListener('click', function() { menu.classList.remove('active'); document.body.style.overflow = ''; }); });
    })();
    </script>
</body>
</html>
