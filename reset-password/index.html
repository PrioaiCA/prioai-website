<div class="auth-container">
    <div class="auth-content">
        <div class="auth-card">
            <h1>Set new password</h1>
            <p class="subtitle">Enter your new password below</p>
            
            <form id="newPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Min. 8 characters" minlength="8">
                        <button type="button" class="password-toggle" data-target="password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="8">
                        <button type="button" class="password-toggle" data-target="confirmPassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>
                <p class="form-error" id="passwordError"></p>
                <p class="form-success" id="passwordSuccess"></p>
                <button type="submit" class="btn btn-primary btn-block btn-large" id="updateBtn">Update Password</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
var SUPABASE_URL = "https://bflmikgoafdffezrfpgb.supabase.co";
var SUPABASE_KEY = "sb_publishable_e4DbIJ2T-9QAMtXzYo4o8Q_x135R40k";
var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Handle the recovery token from URL
supabase.auth.onAuthStateChange(function(event, session) {
    if (event === 'PASSWORD_RECOVERY') {
        console.log('Password recovery mode active');
    }
});

// Password visibility toggle
document.querySelectorAll('.password-toggle').forEach(function(btn) {
    btn.addEventListener('click', function() {
        var targetId = this.dataset.target;
        var input = document.getElementById(targetId);
        if (input.type === 'password') {
            input.type = 'text';
            this.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
        } else {
            input.type = 'password';
            this.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        }
    });
});

function showError(el, msg) { el.textContent = msg; el.classList.add('visible'); }
function hideError(el) { el.textContent = ''; el.classList.remove('visible'); }
function showSuccess(el, msg) { el.textContent = msg; el.classList.add('visible'); }
function setLoading(btn, loading) {
    if (loading) {
        btn.disabled = true;
        btn.dataset.originalText = btn.textContent;
        btn.innerHTML = '<span class="spinner"></span>Updating...';
    } else {
        btn.disabled = false;
        btn.textContent = btn.dataset.originalText;
    }
}

document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var errorEl = document.getElementById('passwordError');
    var successEl = document.getElementById('passwordSuccess');
    var btn = document.getElementById('updateBtn');
    
    hideError(errorEl);
    hideError(successEl);
    
    if (password !== confirmPassword) {
        showError(errorEl, 'Passwords do not match');
        return;
    }
    
    if (password.length < 8) {
        showError(errorEl, 'Password must be at least 8 characters');
        return;
    }
    
    setLoading(btn, true);
    
    try {
        var result = await supabase.auth.updateUser({ password: password });
        if (result.error) throw result.error;
        showSuccess(successEl, '✓ Password updated successfully! Redirecting to login...');
        btn.textContent = 'Password Updated ✓';
        btn.disabled = true;
        setTimeout(function() {
            window.location.href = '/login/';
        }, 2000);
    } catch (err) {
        showError(errorEl, err.message || 'Failed to update password. Please try again.');
        setLoading(btn, false);
    }
});
</script>

<script>
// Theme toggle
var html = document.documentElement;
var savedTheme = localStorage.getItem('theme') || 'dark';
html.setAttribute('data-theme', savedTheme);
document.getElementById('themeToggle').addEventListener('click', function() {
    var newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
});

// Mobile menu
var mobileMenuBtn = document.getElementById('mobileMenuBtn');
var mobileMenu = document.getElementById('mobileMenu');
var mobileMenuClose = document.getElementById('mobileMenuClose');
if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener('click', function() { mobileMenu.classList.add('active'); document.body.style.overflow = 'hidden'; });
    if (mobileMenuClose) mobileMenuClose.addEventListener('click', function() { mobileMenu.classList.remove('active'); document.body.style.overflow = ''; });
    mobileMenu.querySelectorAll('a').forEach(function(link) { link.addEventListener('click', function() { mobileMenu.classList.remove('active'); document.body.style.overflow = ''; }); });
}
</script>
