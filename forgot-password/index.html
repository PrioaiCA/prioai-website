<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
var SUPABASE_URL = "https://bflmikgoafdffezrfpgb.supabase.co";
var SUPABASE_KEY = "sb_publishable_e4DbIJ2T-9QAMtXzYo4o8Q_x135R40k";
var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function showError(el, msg) { el.textContent = msg; el.classList.add('visible'); }
function hideError(el) { el.textContent = ''; el.classList.remove('visible'); }
function showSuccess(el, msg) { el.textContent = msg; el.classList.add('visible'); }
function setLoading(btn, loading) {
    if (loading) {
        btn.disabled = true;
        btn.dataset.originalText = btn.textContent;
        btn.innerHTML = '<span class="spinner"></span>Sending...';
    } else {
        btn.disabled = false;
        btn.textContent = btn.dataset.originalText;
    }
}

document.getElementById('resetForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    var email = document.getElementById('email').value;
    var errorEl = document.getElementById('resetError');
    var successEl = document.getElementById('resetSuccess');
    var btn = document.getElementById('resetBtn');
    
    hideError(errorEl);
    hideError(successEl);
    setLoading(btn, true);
    
    try {
        var result = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/reset-password/'
        });
        if (result.error) throw result.error;
        showSuccess(successEl, '✓ Check your email! We sent you a password reset link.');
        btn.textContent = 'Email Sent ✓';
        btn.disabled = true;
    } catch (err) {
        showError(errorEl, err.message || 'Failed to send reset email. Please try again.');
        setLoading(btn, false);
    }
});
</script>

<script>
// Theme toggle
var html = document.documentElement;
var savedTheme = localStorage.getItem('theme') || 'dark';
html.setAttribute('data-theme', savedTheme);
document.getElementById('themeToggle').addEventListener('click', function() {
    var newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
});

// Mobile menu
var mobileMenuBtn = document.getElementById('mobileMenuBtn');
var mobileMenu = document.getElementById('mobileMenu');
var mobileMenuClose = document.getElementById('mobileMenuClose');
if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener('click', function() { mobileMenu.classList.add('active'); document.body.style.overflow = 'hidden'; });
    if (mobileMenuClose) mobileMenuClose.addEventListener('click', function() { mobileMenu.classList.remove('active'); document.body.style.overflow = ''; });
    mobileMenu.querySelectorAll('a').forEach(function(link) { link.addEventListener('click', function() { mobileMenu.classList.remove('active'); document.body.style.overflow = ''; }); });
}
</script>
